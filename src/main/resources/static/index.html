<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function add() {
        var goodsname = $('#nameInput').val();
        var price = $('#priceInput').val();
        console.log('add name is ' + goodsname)
        console.log('add password is ' + price)

            $.ajax({
                type:"POST",
                url:"/add",
                dataType:"json",
                data:{
                    gooodsname:goodsname,
                    price:price,
                },
                success:function(data){
                    if(data.status)
                     {
                        alert("添加成功");
                        console.log('ok');
                     }else{
                         alert("添加失败");
                         console.log('fail');
                     }
                     },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }

    function sel() {
        var goodsname = $('#selectByName').val();
        console.log(' name is ' + goodsname)

            $.ajax({
                type:"GET",
                url:"/select",
                dataType:"json",
                data:{
                    goodsname:goodsname,
                },
                success:function(data){
                    if(data)
                     {
                        alert("查询成功");
                        console.log('ok');
                     }else{
                         alert("fail");
                         console.log('fail');
                     }
                     },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
    }


    function del() {
        var goodsname1 = $('#delByName').val();
        console.log('name is ' + goodsname1)

            $.ajax({
                type:"DELETE",
                url:"/del",
                dataType:"json",
                data:{
                    goodsname:goodsname1,
                },
                success:function(data){
                    if(data.status)
                     {
                        alert("删除成功");
                        console.log('ok');
                     }else{
                         alert("删除失败");
                         console.log('fail');
                     }
                     },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
    }
     function update(){
            var goodsname=$('#updateByname').val();
            var price=$('#updateprice').val();
            console.log(" username is"+goodsname)
            console.log("new price is:"+price)

            $.ajax({
                type:"put",
                url:"/update",
                dataType:"json",
                data:{
                    goodsname:goodsname,
                    price:price,
                    },
                 success:function(data){
                    if(data.status)
                     {
                        alert("修改成功");
                        console.log('ok');
                     }else{
                         alert("修改失败");
                         console.log('fail');
                     }
                     },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }
    </script>


</head>
<body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>

goodsname:<input id="nameInput">
